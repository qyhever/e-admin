<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
    <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet">
    <% } %>
    <style>
      body>a[title="站长统计"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <style>
        @keyframes ldio {
          0% {
            transform: rotate(0deg)
          }
  
          50% {
            transform: rotate(180deg)
          }
  
          100% {
            transform: rotate(360deg)
          }
        }
  
        .loadingio-eclipse {
          width: 200px;
          height: 200px;
          margin: 150px auto 0;
          overflow: hidden;
        }
  
        .ldio {
          width: 100%;
          height: 100%;
          position: relative;
          transform: translateZ(0) scale(1);
          backface-visibility: hidden;
          transform-origin: 0 0;
        }
  
        .ldio div {
          box-sizing: content-box;
          position: absolute;
          animation: ldio 1s linear infinite;
          width: 160px;
          height: 160px;
          top: 20px;
          left: 20px;
          border-radius: 50%;
          box-shadow: 0 4px 0 0 #346fff;
          transform-origin: 80px 82px;
        }
      </style>
      <div class="loadingio-eclipse">
        <div class="ldio">
          <div></div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
    <script>
      window._AMapSecurityConfig = {
        serviceHost: 'http://qyhever.com/_AMapService'
      }
    </script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=9ace730e33248ef1f462160f85445847&plugin=AMap.CitySearch"></script> 
    <!-- <script src="//v1.cnzz.com/z_stat.php?id=1278235045&web_id=1278235045"></script> -->
    <!-- <script src="<%= BASE_URL %>tinymce5.4.2/tinymce.js"></script> -->
    <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
    <script src="https://pv.sohu.com/cityjson"></script>
  </body>
</html>
